<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5" style="height: 4em;">
            <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
                <div class="container-fluid" style="width: 70%;">
                    <div class="col-md-3">
                        <button onclick="location.href='https://www.dropbox.com/business'" type="button" class="btn btn-outline-primary"><b>Try Dropbox Business</b></button>
                    </div>
                    <div class="col-md-3">
                        <a href="https://www.dropbox.com/">
                            <button class="btn ">
                                <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_glyph_2015_m1.svg" style="height: 3em; width:auto;">
                                <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_text_2015_m1.svg" style="height: 2em; width:auto;">
                            </button>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="https://www.dropbox.com/downloading?src=index" class="text-decoration-none">Download the app</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="container-fluid" style="width: 53%;">
                <div class="row m-3 p-1" style="background-color: rgb(236, 234, 230); font-size: 14px;">
                    <span class="text-center">Dropbox Passwords remembers your login credentials, so you don't have to.
                        <span><a class="text-black" href="https://www.dropbox.com/getpasswords"><b>Try Dropbox Passwords</b></a></span>
                        <span>
                            <button class="btn">
                                <i class="bi bi-x-lg"></i> 
                            </button>
                        </span>
                    </span>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <img src="https://www.seatssoftware.com/wp-content/uploads/2019/08/TapIn.png" class="mt-5" style="width: 100%;">
                    </div>
                    <div class="col-md-6">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 fs-5">
                                    <span>Sign in</span>
                                </div>
                                <div class="col-md-6 fs-6">
                                    <span>
                                        or <span><a class="text-decoration-none" href="https://www.dropbox.com/login#">create an account</a></span>
                                    </span> 
                                </div>
                            </div>
                            <div class="row mt-4">
                                <button class="btn btn-primary">
                                    <div><span class="float-start"><i class="bi bi-google"></span></i>Sign in with Google</div>
                                </button>
                            </div>
                            <div class="row mt-3">
                                <button class="btn btn-dark">
                                    <div><span class="float-start"><i class="bi bi-apple"></span></i>Sign in with Apple</div>
                                </button>
                            </div>
                            <div class="row mt-4">
                                <div class="border-bottom text-center" style="line-height: 0.1em; ">
                                    <span class="bg-white px-2 text-secondary">or</span>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="UserEmail" class="form-label fs-5 text-secondary">Email</label>
                                        <input type="email" class="form-control" id="UserEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="UserPassword" class="form-label fs-5 text-secondary">Password</label>
                                        <input type="password" class="form-control" id="UserPassword">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check d-inline-block">
                                            <input type="checkbox" class="form-check-input" id="RememberBox" checked="yes">
                                            <label class="form-check-label fs-6" for="RememberBox">Remember me</label>
                                        </div>
                                        <div class="float-end">
                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                    </div>
                                    <div>
                                        <a href="https://www.dropbox.com/forgot?email_from_login="  class="fs-6 text-decoration-none">Forgot your password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
