<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3. Nested Tables</title>
    <style>
        .oTable{
            width: 55%;
            height: 300px;
            margin: auto;
            margin-top: 5%;
            
        }
        .iTable{
            width: 100%;
            font-size: 6em;
        }

    </style>
</head>
<body>
    <table border="2" class="oTable" cellpadding="10">
        <tr>
            <td>
                <a href="https://antra.com/" target="_blank"><img src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" alt = "Antra" width="100%" height="30%"> </a>
            </td>
            <td>
                <table border="2" class="iTable" cellpadding="10">
                    <tr>
                        <td>
                            Software
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Developer
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
